<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${car.getName()}"></title>
</head>
<body>
<div>
    Name:
    <span th:text="${car.getName()}">NAME</span>
</div>
<div>
    Max speed:
    <span th:text="${car.getMaxSpeed()}">MAXSPEED</span>
    km/h
</div>
<div>
    Amount of doors:
    <span th:text="${car.getAmountOfDoors()}">AMOUNT_OF_DOORS</span>
</div>
<div>
    Cost:
    <span th:text="${car.getCost()}">COST</span>
</div>
<div>
    Manufacturing year:
    <span th:text="${car.getManufacturingYear()}">MANUFACTURING_YEAR</span>
</div>
<br>
<hr>
<a th:href="@{/cars/{id}/edit(id=${car.getId()})}">Edit car</a>
<br>
<form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
    <input type="submit" value="Delete car"/>
</form>
</body>
</html>
