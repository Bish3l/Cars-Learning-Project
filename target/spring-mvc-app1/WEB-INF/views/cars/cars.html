<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h3>Cars Main Page</h3>
<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getName()}"></a>
</div>
<br>
<hr>
<a href="/cars/new/">Create a new car</a>
</body>
</html>
